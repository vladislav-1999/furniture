<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>

  <header c;ass="header">
    <div class="container">
      <div class="header__inner">

        <a class="logo" href="google.com">
          <img class="logo__img" src="images/logo.png" alt="">
          <h2 class="logo__title">Glee.</h2>
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">New</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <div class="user-nav__search">
            <a class="user-nav__search-link" href="#">
              <img class="user-nav__search-img" src="images/icons/search.png" alt="search icon">
            </a>
          </div>
          <div class="user-nav__purchases">
            <a class="user-nav__purchases-link" href="#">
              <img class="user-nav__purchases-img" src="images/icons/heart.png" alt="liked icon">
              <div class="user-nav__purchases-num">0</div>
            </a>
            <a class="user-nav__purchases-link" href="#">
              <img class="user-nav__purchases-img" src="images/icons/cart.png" alt="cart icon">
              <div class="user-nav__purchases-num">0</div>
            </a>
          </div>
          <div class="user-nav__menu">
            <a class="user-nav__menu-link" href="#">
              <img class="user-nav__menu-img" src="images/icons/menu.png" alt="menu icon">
            </a>
          </div>
        </div>

      </div>
    </div>
  </header>




  <script src="js/main.min.js"></script>
</body>

</html>
